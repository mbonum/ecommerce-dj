{% verbatim %}
<script id="stripeTemplate" type="text/x-jsrender">
  <form class="payment-form" action="" method="post" id="payment-form"
      data-token="{{:publishKey}}" data-next-url="{{:nextUrl}}">
    <div class="form-row">
      <!--{#<label for="card-element"> Credit or debit card </label>#}-->
      <div id="card-element" class="form-control border border-gray-400 hover:border-gray-500 shadow rounded-lg">
        <!--{# A Stripe Element will be inserted here. #}-->
      </div>
      <!--{# Display form errors. #}-->
      <div id="card-errors" class="text-sm text-yellow-600 transform hover:scale-110 pl-1" role="alert"></div>
    </div>
    <div class="text-center">
      <button class="uppercase my-6 border-2 bg-yellow-300 border-yellow-300 hover:bg-yellow-500 hover:border-yellow-500 hover:text-white py-1 px-2 rounded-lg text-sm focus:outline-none focus:ring-2 ring-yellow-100 ring-offset-transparent ring-offset-1 transform hover:scale-110 btn-load">
        {{:btnTitle}}</button>
    </div>
  </form>
</script>
{% endverbatim %}
