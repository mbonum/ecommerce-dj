{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Change Password' %}{% endblock %}
{% block content %}
<div class="font-c-sans text-lg max-w-xs mx-auto">
  <div class="border-b border-gray-300 pb-3">
    <p class="text-2xl font-semibold">{% trans 'Change Password' %}</p>
  </div>
  <form method="post"{% if action_url %} action="{{ action_url }}"{% endif %}> {% csrf_token %}
    <div class="space-y-2 my-6">
      <div>
        <label for="id_old_password" class="text-gray-700 m-1">{{ form.old_password.label }}</label>
        {{ form.old_password }}
      </div>
      <div>
        <label for="id_new_password1" class="text-gray-700 m-1 mt-">{{ form.new_password1.label }}</label>
        {{ form.new_password1 }}
      </div>
      <div>
        <label for="id_new_password2" class="text-gray-700 m-1 mt-">{{ form.new_password2.label }}</label>
        {{ form.new_password2 }}
      </div>
    </div>
    <div class="text-cente">
      <button type="submit" class="w-full border-2 bg-blue-500 border-blue-500 hover:bg-blue-600 hover:border-blue-600 text-white text-lg rounded-xl focus:outline-none py-1 px-2">{% trans 'Save' %}</button>
    </div>
  </form>
</div>
{% endblock %}
