{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Reset Password' %}{% endblock %}
{% block content %}
<div class="wxs">
  <div class="bord">
    <h1 class="h1">{% trans 'Reset Password' %}</h1>
  </div>
  <form method="post"{% if action_url %} action="{{ action_url }}"{% endif %}> {% csrf_token %}
    <div class="pswsp">
      <label for="id_email" class="lf">{{ form.email.label }}</label>
      {{ form.email }}
    </div>
    <div class="pswbtn">
      <button type="submit" class="cbtn">
        {% trans 'Send email reset link' %}
      </button>
    </div>
  </form>
</div>
{% endblock %}
