{% load i18n %}
{% if obj.active %}
<div id="{{ obj.slug }}" class="font-c-sans mx-auto mt-6">
  <a href="{{ obj.get_absolute_url }}" class="carditem">
    <img loading="lazy" src="{{ obj.img.url }}" alt="{{ obj.title }} {% trans 'Image' %}" class="w-full rounded-t-xl">
    <div class="space-y-2 p-4">
      {% for t in obj.tags.all %}<p class="bg-footer text-black inline-flex rounded-full font-semibold px-3 py-1">#{{ t.name }}</p>{% endfor %}
      <div>
        <h1 class="text-lg">{{ obj.title }}</h1>
        {% if obj.summary %}
        <p>{{ obj.summary|truncatewords:9 }}</p>
        {% endif %}
      </div>
    </div>
  </a>
</div>
{% endif %}{#<!--t-img bg-gradient-to-tr to-yellow-300 from-yellow-400 hover:to-yellow-300 hover:from-yellow-500-->#}
