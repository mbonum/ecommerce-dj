{% if book.img %}
<div id="{{ book.slug }}" class="text-gray-700 hover:text-gray-900 rounded-lg border border-gray-300 bg-white shadow hover:shadow-md hover:border-gray-500 overflow-hidden mx-auto">
  <a href="{% url 'learn:booknotes' slug=book.slug %}" class="focus:outline-none">
    <img src="{{ book.img.url }}" loading="lazy" alt="{{ book.title }}" class="w-full bg-gradient-to-tr to-yellow-300 from-yellow-400 hover:to-yellow-300 hover:from-yellow-500">
    <div class="p-6">
      <span class="bg-footer rounded-full text-xs font-semibold text-gray-900 px-3 py-2">{% for t in book.tags.all %}#{{ t.name }} {% endfor %}</span>
    </div>
  </a>
</div>
{% endif %}{% comment %}<p class="pb-3">{ { book.title|truncatewords:6 }}</p> { { book.text|truncatewords:8 }} {% endcomment %}
