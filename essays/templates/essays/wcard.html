{% load static %}
<a href="{{ essay.get_absolute_url }}" id="{{ essay.slug }}" class="flex w-full bg-white hover:bg-gray-200 text-black items-center justify-between shadow overflow-hidden border border-gray-200 p-3 focus:outline-none rounded-lg"{% if essay.tags %} data-tippy-content="{% for t in essay.tags.all %}#{{ t.name }} {% endfor %}"{% endif %}>{{ essay.title }}
  {% if essay.recommend %}<svg class="inline-flex text-gray-60 w-3 h-3 fill-current mr-3"><use xlink:href="{% static 'img/svg-defs.svg' %}#star"></use></svg>{% endif %}
  {% if essay.audio %}
  <svg class="inline-flex w-8 h-5 fill-current"><use xlink:href="{% static 'img/svg-defs.svg' %}#mic"></use></svg>
  {% else %}
  <svg class="inline-flex w-5 h-5 fill-current"><use xlink:href="{% static 'img/svg-defs.svg' %}#pdf"></use></svg>
  {% endif %}
</a>
