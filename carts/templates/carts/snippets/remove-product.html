{% load static %}
<form class="form-product-ajax" method="POST" action="{{ update_cart_url }}" data-endpoint="{{ update_cart_url }}" class="form"> {% csrf_token %}
  <input class="cart-item-product-id hidden" type="hidden" name="product_id" value="{{ id }}"/>
  <button type="submit" class="flex text-gray-500 hover:text-red-700 focus:outline-none rounded-full ring-yellow-100 ring-offset-transparent ring-offset-1" data-tippy-content="Remove">
    <svg class="w-4 h-4"><use xlink:href="{% static 'img/svg-defs.svg' %}#remove"></use></svg>
  </button>
</form>
