{% load i18n static %}
{% spaceless %}
<form method="post" action="{{ update_cart_url }}" data-endpoint="{{ update_cart_url }}" enctype="multipart/form-data" class="form-product-ajax"{% if request.user.is_authenticated %} data-user="abc"{% endif %}> {% csrf_token %}
  <input class="cart-item-product-id" type="hidden" name="product_id" value="{{ id }}">
  <button type="submit" class="flex rounded-full cr2" data-tippy-content="{% trans 'Remove' %}">
    <svg class="w-5 h-5 text-gray-400 hover:text-red-500 fill-current"><use xlink:href="{% static 'img/svg-defs.svg' %}#delete"></use></svg><span hidden>{% trans 'Remove' %}</span>
  </button>
</form>
{% endspaceless %}
