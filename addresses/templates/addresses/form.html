{% load i18n static %}
<div class="max-w-xs text-center mt-6 mx-auto">
  <form method="POST" {% if 'action_url' %}action="{{ action_url }}"{% endif %}> {% csrf_token %}
    {% if next %}<input type="hidden" name="next" value="{{ next_url }}">{% endif %}
    {% if address_type %}
    <input type="hidden" name="address_type" value="{{ address_type }}">
    {% endif %}
    {{ form }}
    <div class="text-center mt-8">
      <button type="submit" class="inline-flex items-center bg-gradient-to-tr to-yellow-300 from-yellow-400 hover:to-yellow-300 hover:from-yellow-500 text-gray-800 border-2 border-yellow-300 hover:border-yellow-400 rounded-lg focus:outline-none focus:ring-1 ring-yellow-200 ring-offset-transparent ring-offset-2 py-1 px-2">
      {% if add_next_btn %}{% trans 'Add new' %}{% else %}{% trans 'Next' %} <svg class="fill-current w-3 h-4 ml-1" style="transform: scale(-1,1)"><use xlink:href="{% static 'img/svg-defs.svg' %}#arrow"></use></svg>{% endif %}</button>
    </div>
  </form>
</div>
